name: Lint

on: push

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      
      - name:
        run: |
          pwd
          ls -la
          ls -la ./.github
          ls -la ./.github/templates
          cat ./.github/actions/setup-node.yaml

      - uses: ./.github/templates/setup-node.yaml
        with:
          node-version: 18

      - name: Run linters
        run: yarn run lint
