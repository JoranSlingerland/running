name: Lint

on: push

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      
      - name:
        run: |
          pwd
          ls -la
          ls -la ./.github

      - uses: ./.github/workflows/actions/setup-node
        with:
          node-version: 18

      - name: Run linters
        run: yarn run lint
