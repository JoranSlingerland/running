name: Build

on: push

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Set up PNPM
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm run build
